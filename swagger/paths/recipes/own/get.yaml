get:
  tags: [Recipes]
  summary: Get own recipes
  description: Returns a paginated list of recipes created by the logged-in user.
  security:
    - bearerAuth: []
  parameters:
    - in: query
      name: page
      description: Page number
      schema:
        type: integer
        default: 1
        minimum: 1
    - in: query
      name: limit
      description: Number of items per page
      schema:
        type: integer
        default: 12
        minimum: 1
        maximum: 100
  responses:
    "200":
      description: Successful response
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              message:
                type: string
                example: Successfully fetched your recipes
              data:
                type: array
                items:
                  $ref: "../../components/schemas/recipe.yaml"
              page:
                type: integer
                example: 1
              perPage:
                type: integer
                example: 12
              totalItems:
                type: integer
                example: 0
              totalPages:
                type: integer
                example: 0
              hasPreviousPage:
                type: boolean
                example: false
              hasNextPage:
                type: boolean
                example: false
            required:
              - status
              - message
              - data
              - page
              - perPage
              - totalItems
              - totalPages
              - hasPreviousPage
              - hasNextPage
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/errors/400.yaml"
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/errors/401.yaml"
    "404":
      description: Not Found
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/errors/404.yaml"
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/errors/500.yaml"