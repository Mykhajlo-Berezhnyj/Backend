tags: [MyRecipes]
summary: Get own recipes
operationId: getMyRecipes
description: Returns a paginated list of recipes created by the logged-in user.
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    description: Page number
    schema: { type: integer, default: 1, minimum: 1 }
  - in: query
    name: limit
    description: Number of items per page
    schema: { type: integer, default: 12, minimum: 1, maximum: 100 }
responses:
  "200":
    description: Successful response
    content:
      application/json:
        schema:
          type: object
          required: [status, message, data, page, perPage, totalItems, totalPages, hasPreviousPage, hasNextPage]
          properties:
            status:   { type: integer, example: 200 }
            message:  { type: string,  example: "Successfully fetched your recipes" }
            data:
              type: array
              items:
                type: object
                properties:
                  _id:         { type: string, example: "68a7566ee5f474d8d203079b" }
                  title:       { type: string, example: "Pasta Carbonara" }
                  description: { type: string, example: "Creamy pasta with bacon" }
                  thumb:
                    type: [string, "null"]
                    example: "https://img.example/pasta.jpg"
                  time:        { type: integer, example: 25 }
                  calories:    { type: integer, example: 520 }
                  createdAt:   { type: string, format: date-time, example: "2025-08-21T17:25:02.147Z" }
            page:            { type: integer, example: 1 }
            perPage:         { type: integer, example: 12 }
            totalItems:      { type: integer, example: 0 }
            totalPages:      { type: integer, example: 0 }
            hasPreviousPage: { type: boolean, example: false }
            hasNextPage:     { type: boolean, example: false }
  "400":
    $ref: "../../../components/responses/400.yaml"
  "401":
    $ref: "../../../components/responses/401.yaml"
  "500":
    $ref: "../../../components/responses/500.yaml"