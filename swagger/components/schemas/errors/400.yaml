type: object
title: Bad Request Error
description: Bad request error response
required:
  - status
  - message
  - data
properties:
  status:
    type: integer
    example: 400
  message:
    type: string
    example: 'Bad request'
  data:
    type: object
    required:
      - message
      - errors
    properties:
      message:
        type: string
        example: 'Validation failed'
      errors:
        type: array
        items:
          type: string
        example: ['Email is required', 'Password must be at least 8 characters']
