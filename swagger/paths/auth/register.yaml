tags:
  - Auth
summary: Register a new user
operationId: registerUser
security: []
requestBody:
  description: User registration payload
  required: true
  content:
    application/json:
      schema:
        $ref: ../../components/schemas/user/User.yaml
      example:
        name: 'John Doe'
        email: 'john@example.com'
        password: 'SecureP@ssw0rd!'
responses:
  '201':
    description: Successfully registered a user!
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/user/UserResponse.yaml
    headers:
      Set-Cookie:
        description: Session cookies for authentication
        schema:
          type: string
          example: 'sessionId=abc123; refreshToken=def456; HttpOnly; Secure; SameSite=Strict'
  '400':
    $ref: ../../components/responses/400.yaml
  '409':
    $ref: ../../components/responses/users/409.yaml
  '500':
    $ref: ../../components/responses/500.yaml
