type: object
title: User
description: Information about a user account, including personal details and their favorite recipes
required:
  - _id
  - name
  - email
  - favouriteRecipes
  - createdAt
  - updatedAt
properties:
  _id:
    type: string
    description: "Unique identifier of the user"
    pattern: "^[0-9a-fA-F]{24}$"
    example: "68a6c1b1afb3f5931862947b"
  name:
    type: string
    description: "Full name of the user"
    example: "Darrell Ryan"
  email:
    type: string
    format: email
    description: "User's email address, used for login and notifications"
    example: "audra.block42@gmail.com"
  favouriteRecipes:
    type: array
    description: "List of recipe IDs that the user has added to their favorites"
    items:
      type: string
      pattern: "^[0-9a-fA-F]{24}$"
      example: "6462a8f74c3d0ddd2889800c"
    default: []
  createdAt:
    type: string
    format: date-time
    description: "Date and time when the user account was created"
    example: "2024-01-15T10:30:00Z"
  updatedAt:
    type: string
    format: date-time
    description: "Date and time when the user account was last updated"
    readOnly: true
    example: "2024-01-15T10:30:00.000Z"
