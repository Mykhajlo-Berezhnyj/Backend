type: object
required:
  - status
  - message
properties:
  status:
    type: integer
    example: 400
  message:
    type: string
    example: Bad request
  data:
    type: object
    required:
      - message
      - errors
    properties:
      message:
        type: string
        example: Malformed request body
      errors:
        type: array
        items:
          type: string
