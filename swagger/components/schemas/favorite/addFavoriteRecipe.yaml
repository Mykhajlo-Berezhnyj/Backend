type: object
properties:
  message:
    type: string
    description: "Response message indicating the result of the operation"
    example: "Recipe added to favorites"
  favorites:
    type: array
    description: "Updated list of recipe IDs that are now in the user's favorites"
    items:
      type: string
      pattern: "^[0-9a-fA-F]{24}$"
      description: "ID of a favorite recipe"
      example: "6462a8f74c3d0ddd28897fc3"
