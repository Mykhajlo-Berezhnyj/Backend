tags:
  - Recipes
summary: Get favorite recipes
operationId: getFavoriteRecipes
description: 'Retrieve a list of the authenticated userâ€™s favorite recipes with pagination.'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
    description: Page number for pagination
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
    description: Number of recipes per page
responses:
  '200':
    description: Favorite recipes retrieved successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Favorite recipes retrieved successfully
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: ../../../components/schemas/recipes/Recipe.yaml
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 10
                totalItems:
                  type: number
                  example: 12
                totalPages:
                  type: number
                  example: 2
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: User not found
