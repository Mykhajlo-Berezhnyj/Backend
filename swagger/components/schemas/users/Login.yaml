description: Successful login
content:
  application/json:
    schema:
      type: object
      required: [status, message, data]
      properties:
        status:
          type: integer
          example: 200
        message:
          type: string
          example: Login successful
        data:
          type: object
          required: [token, refreshToken, user]
          properties:
            token:
              type: string
              example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
            refreshToken:
              type: string
              example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
            user:
              type: object
              required: [id, name, email]
              properties:
                id:
                  type: string
                  example: 64f1b2c3d4e5f67890123456
                name:
                  type: string
                  example: John Doe
                email:
                  type: string
                  format: email
                  example: john@example.com