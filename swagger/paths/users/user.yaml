tags:
  - Users
summary: User information
description: Retrieves current authenticated user's profile details.
operationId: UserInformation
parameters:
  - name: sessionId
    in: cookie
    required: true
    schema:
      type: string
  - name: refreshToken
    in: cookie
    required: true
    schema:
      type: string
responses:
  "200":
    description: fetching user details
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Current user info
            data:
              type: object
              required:
                - _id
                - name
                - avatar
                - email
                - favoriteRecipes
                - followers
                - following
              properties:
                _id:
                  description: "User's id"
                  type: string
                  example: 688319f519bc98717111a6b5
                name:
                  description: "User's name"
                  type: string
                  example: John Doe
                avatar:
                  description: "User's avatar URL"
                  type: string
                  format: uri
                  example: https://example.com/avatar.jpg
                email:
                  description: "User's email"
                  type: string
                  example: john@example.com
                favoriteRecipes:
                  description: "User's favorites recipes"
                  type: array
                  items:
                    type: string
                  example: []
                followers:
                  description: "User's followers"
                  type: array
                  items:
                    type: string
                  example: []
                following:
                  description: "User's following"
                  type: array
                  items:
                    type: string
                  example: []

  "401":
    $ref: ../../components/responses/401.yaml
  "500":
    $ref: ../../components/responses/500.yaml
