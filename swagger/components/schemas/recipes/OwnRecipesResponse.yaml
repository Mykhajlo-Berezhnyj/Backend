type: object
title: Own Recipes Response
description: Response containing user's own recipes with pagination
required:
  - status
  - message
  - data
properties:
  status:
    type: integer
    example: 200
  message:
    type: string
    example: 'Successfully fetched your recipes'
  data:
    type: object
    required:
      - data
      - page
      - perPage
      - totalItems
      - totalPages
      - hasNextPage
      - hasPreviousPage
    properties:
      data:
        type: array
        items:
          $ref: recipe.yaml
      page:
        type: integer
        example: 1
      perPage:
        type: integer
        example: 12
      totalItems:
        type: integer
        example: 35
      totalPages:
        type: integer
        example: 3
      hasNextPage:
        type: boolean
        example: true
      hasPreviousPage:
        type: boolean
        example: false
