type: object
title: Bad Request Response
description: Generic bad request response
required:
  - status
  - message
  - data
properties:
  status:
    type: integer
    example: 400
  message:
    type: string
    example: 'Bad request'
  data:
    type: object
    required:
      - message
      - errors
    properties:
      message:
        type: string
        example: 'Bad request'
      errors:
        type: array
        items:
          type: string
        example: ['Invalid request format']
