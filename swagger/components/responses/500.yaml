description: >
  Internal Server Error:
    - "Unhandled exception" — a generic server error.
    - "Database failure" — internal service or DB error.
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - error
      properties:
        status:
          type: integer
          example: 500
        message:
          type: string
          example: Something went wrong
        error:
          type: string
          example: Internal server error

    examples:
      genericError:
        summary: Unhandled exception
        value:
          status: 500
          message: Something went wrong
          error: Internal server error
      dbFailure:
        summary: Database error
        value:
          status: 500
          message: Something went wrong
          error: Failed to connect to the database
