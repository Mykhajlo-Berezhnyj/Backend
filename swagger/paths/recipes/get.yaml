tags:
  - Recipes
summary: Search recipes
operationId: searchRecipes
description: 'Get a list of recipes with pagination and search filters: category, ingredient, or keyword in the title.'
parameters:
  - in: query
    name: category
    schema:
      type: string
    description: Filter recipes by category
    example: Dessert
  - in: query
    name: ingredient
    schema:
      type: string
    description: Filter recipes by ingredient
    example: chocolate
  - in: query
    name: search
    schema:
      type: string
    description: Search recipes by keyword in title
    example: cake
  - in: query
    name: page
    schema:
      type: integer
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
responses:
  '200':
    description: Recipes retrieved successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Recipes retrieved successfully
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: ../../components/schemas/recipe/Recipe.yaml
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 10
                totalItems:
                  type: number
                  example: 35
                totalPages:
                  type: number
                  example: 4
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false
  '401':
    $ref: '../../components/responses/401.yaml'
